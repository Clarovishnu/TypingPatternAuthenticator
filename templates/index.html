<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Pattern Authenticator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="{{ url_for('static', filename='collect.js') }}" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }

    h2 {
      color: #333;
    }

    p {
      font-size: 18px;
    }

    input, textarea {
      width: 60%;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #0078ff;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005ecb;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Typing Pattern Authenticator</h2>
  <p>Please type this exact sentence:</p>
  <p><b id="prompt">the quick brown fox jumps over the lazy dog</b></p>

  <div>
    <input id="user_id" type="text" placeholder="Enter your User ID" /><br>
    <textarea id="sentence" rows="3" cols="60" placeholder="Start typing here..."></textarea><br>
    <button onclick="submitData()">Submit</button>
  </div>

  <p id="result"></p>
</body>
</html>
